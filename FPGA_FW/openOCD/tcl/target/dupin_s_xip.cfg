set  _ENDIAN little
set _TAP_TYPE 1234

if { [info exists CPUTAPID] } {
   set _CPUTAPID $CPUTAPID
} else {
   set _CPUTAPID 0x10001fff 
}

adapter_khz 800
adapter_nsrst_delay 260
jtag_ntrst_delay 250
set _CHIPNAME dupin_cfg

jtag newtap $_CHIPNAME bridge -expected-id $_CPUTAPID -irlen 4 -ircapture 0x1 -irmask 0xF 

target create $_CHIPNAME.cpu0 dupin -endian $_ENDIAN -chain-position $_CHIPNAME.bridge -coreid 0 -dbgbase 0xF00F0000 -work-area-phys 0x80000000 -work-area-size 1024
dupin readWaitCycles 12
dupin cpuConfigFile $DUPIN_S_CFG

flash bank xip dupin_nor_spi 0xE0000000 0x10000 0 0 $_CHIPNAME.cpu0 0xF001F000

poll_period 50

init
echo "Halting processor"
soft_reset_halt
